<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Fantasy Fútbol Universe</title>
    <link rel="icon" type="image/x-icon" href="/public/imagenes/logo png temporada 5.png">
    <link rel="stylesheet" href="/public/Login/login.css">
    <link rel="icon" href="/public/imagenes/logo png temporada 5.png">
</head>
<body class="body">

    <img src="/public/imagenes/logo png temporada 5.png" class="logo" alt="Logo de la App Fantasy Fútbol Universe">

    
    <h1 class="h1-registro">CREA TU CUENTA</h1>
    <h2 class="h2-registro">Únete a Fantasy Fútbol Universe</h2>    
    <div class="login-box-all">
        <div class="card-login">
            <form action="/registro" method="post">
                <input type="text" name="nombre_usuario" class="input-login" placeholder="NOMBRE DE USUARIO">
                <input type="email" name="email" class="input-login" placeholder="CORREO ELECTRÓNICO">
                <input type="password" name="password" class="input-login" placeholder="CONTRASEÑA">
                <input type="password" name="confirm_password" class="input-login" placeholder="CONFIRMAR CONTRASEÑA">
                
                <button type="submit" class="button-login">Regístrate</button>
            </form>
            
            <div class="enlace-registro">
                <p class="texto-pregunta">¿Ya tienes una cuenta?</p>
                <a href="/login/login" class="texto-registrate">Inicia sesión aquí</a>
            </div>
            

        </div>

    </div>
    
    




</body>
